<form [formGroup]="newQuestionFormGroup" class="mt-4 ml-5">
  <h3 class="align-center">New question</h3>
  <div class="container col2">
    <div class="form-group col-md-4">
      <label for="newQuestionQuestion">Question</label>
      <input type="text" formControlName="question" class="form-control" id="newQuestionQuestion">
    </div>
    <div class="form-group col-md-4">
      <label for="newQuestionAnswer">Answer</label>
      <textarea rows="2" formControlName="answer" class="form-control" id="newQuestionAnswer"></textarea>
    </div>
    <div class="form-group col-md-4">
      <label for="newQuestionCategory">Category</label>
      <select formControlName="categoryId" class="select form-control" id="newQuestionCategory">
        <option *ngFor="let category of categories" [value]="category.id" selected="category.id === categoryId">
          {{category != null ? category.name : null}}
        </option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <button type="button" class="btn btn-outline-dark" [disabled]="isDisabled()" (click)="saveQuestion()">Create</button>
    </div>
  </div>
  <ngx-loading [show]="backendCallInProgress" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
</form>
