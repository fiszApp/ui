<form [formGroup]="editCategoryGroup" class="mt-4 ml-5">
  <h3 class="align-center">Edit category</h3>
  <div class="container col2">
    <div class="form-group col-md-4">
      <label for="editCategoryName">Name</label>
      <input type="text" formControlName="name" class="form-control" id="editCategoryName">
    </div>
    <div class="form-group col-md-4">
      <label for="editCategoryDescription">Description</label>
      <textarea rows="2" formControlName="description" class="form-control" id="editCategoryDescription"></textarea>
    </div>
    <div class="form-group col-md-4">
      <button type="button" class="btn btn-outline-dark" [disabled]="isDisabled()" (click)="editCategory()">Edit</button>
    </div>
  </div>
  <ngx-loading [show]="backendCallInProgress" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
</form>
