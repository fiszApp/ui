<form [formGroup]="newCategoryFormGroup" class="mt-4 ml-5">
  <h3 class="align-center">New category</h3>
  <div class="container col2">
    <div class="form-group col-md-4">
      <label for="newCategoryName">Name</label>
      <input type="text" formControlName="name" class="form-control" id="newCategoryName">
    </div>
    <div class="form-group col-md-4">
      <label for="newCategoryDescription">Description</label>
      <textarea rows="2" formControlName="description" class="form-control" id="newCategoryDescription"></textarea>
    </div>
    <div class="form-group col-md-4">
      <button type="button" class="btn btn-outline-dark" [disabled]="isDisabled()" (click)="saveCategory()">Create</button>
    </div>
  </div>
  <ngx-loading [show]="backendCallInProgress" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
</form>
